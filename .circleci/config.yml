version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.16.3

jobs:
  build-test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1.0-dependencies-{{ checksum "package.json" }}
            - v1.0-dependencies-
      - run: yarn install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Build
          command: npm build
      - run:
          name: List files dist folder
          command: ls dist
      - save_cache:
          paths:
            - node_modules
          key: v1.0-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: List files dist folder
          command: ls dist
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public

workflows:
  version: 2
  test-deploy:
    jobs:
      - build-test
      - deploy
